  - aid: discover:discover-currency-converter
    name: Discover Currency Converter
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/currency-converter?tab=overview
    properties:
      - type: Documentation
        url: >-
          https://partner.discoverglobalnetwork.com/products/currency-converter?tab=overview
    description: >-
      Discover Currency Converter is a user-friendly tool that allows
      individuals to easily convert between different currencies. With a simple
      interface, users can input the amount of money in one currency and select
      the desired currency they would like to convert to. The tool automatically
      calculates the exchange rate and displays the converted amount in
      real-time. This convenient tool helps users to quickly and accurately
      convert currencies, making it easier to understand the value of money when
      traveling or making international transactions. Discover Currency
      Converter is a reliable and efficient way to stay informed about currency
      exchange rates and make informed financial decisions.
  - aid: discover:discover-tip-etiquette
    name: Discover Tip Etiquette
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/tip-etiquette?tab=overview
    properties:
      - type: Documentation
        url: >-
          https://www.discover.com/online-banking/banking-topics/when-to-tip-guide/
    description: >-
      Discover Tip Etiquette is a platform designed to educate individuals on
      the proper etiquette and practices when it comes to tipping. This includes
      providing guidance on how much to tip in various situations, such as at
      restaurants, spas, salons, and for delivery services. The platform also
      offers advice on how to tip appropriately based on the level of service
      received, as well as how to handle situations where tipping may not be
      expected or customary. Ultimately, Discover Tip Etiquette aims to help
      individuals navigate the often confusing and nuanced world of tipping with
      confidence and consideration for those providing the service.
