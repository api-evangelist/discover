apis:
  - aid: discover:discover-hce-wallet-services
    name: Discover HCE Wallet Services
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/hce-wallet-services?tab=overview
    properties:
      - type: Documentation
        url: >-
          https://partner.discoverglobalnetwork.com/products/hce-wallet-services?tab=api-specs
    description: >-
      Discover HCE Wallet Services offers a secure and convenient way for
      customers to add their Discover card to their mobile devices for
      contactless payments. By utilizing Host Card Emulation (HCE) technology,
      customers can easily make purchases at millions of locations without
      needing to physically swipe or insert their card. This service provides
      peace of mind through advanced security features and encryption protocols
      to protect sensitive payment information. Discover HCE Wallet Services
      also offers features such as transaction alerts, spending insights, and
      rewards tracking to enhance the overall payment experience for customers.
  - aid: discover:discover-se-wallet-services
    name: Discover SE Wallet Services
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/se-wallet-services?tab=overview
    properties:
      - type: Documentation
        url: >-
          https://partner.discoverglobalnetwork.com/products/se-wallet-services?tab=overview
    description: >-
      Discover SE Wallet Services is a leading financial technology company that
      specializes in providing secure and innovative digital wallet solutions
      for consumers. Our platform enables users to store and manage their
      payment information, loyalty cards, and coupons in one convenient and
      secure location. With Discover SE Wallet Services, customers can easily
      make payments, track their spending, and access exclusive offers and
      discounts from their favorite retailers. We are committed to delivering a
      seamless and intuitive experience for our users, ensuring that they can
      enjoy the convenience and security of a digital wallet.
  - aid: discover:discover-side-by-side-token-services
    name: Discover Side-by-Side Token Services
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/sxs-token-services?tab=overview
    properties:
      - type: Documentation
        url: https://partner.discoverglobalnetwork.com/products/sxs-token-services
    description: >-
      SXS tokens are alternate tokens provisioned by a Token Requestor in
      addition to primary tokens they provisioned from front-of-card brands. As
      the primary token may be subject to routing and security enforcement
      restrictions, the alternate token (SXS) provides both routing support and
      security enforcement to participating Debit Networks.
  - aid: discover:discover-stored-payment-tokens
    name: Discover Stored Payment Tokens
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/stored-payment-tokens?tab=overview
    properties:
      - type: Documentation
        url: >-
          https://www.discoverglobalnetwork.com/solutions/fraud-security/stored-payment-tokens/
    description: >-
      Discover Stored Payment Tokens is a secure way for customers to store
      their payment information for future use. By tokenizing the payment data,
      sensitive information such as credit card numbers are replaced with a
      unique identifier, reducing the risk of fraud and unauthorized access.
      This technology allows customers to make quick and seamless transactions
      without having to re-enter their payment details each time. Discover
      Stored Payment Tokens provides peace of mind for both customers and
      merchants by ensuring that sensitive information is protected and
      transactions are secure.
  - aid: discover:discover-airport-lounge-travel-program
    name: Discover Airport Lounge & Travel Program
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/airport-lounge-locator?tab=overview
    properties:
      - type: Documentation
        url: >-
          https://partner.discoverglobalnetwork.com/products/airport-lounge-locator
    description: >-
      Discover Airport Lounge & Travel Program provides exclusive access to
      premium airport lounges worldwide, offering travelers a comfortable and
      luxurious space to relax and unwind before their flight. Members can enjoy
      amenities such as complimentary food and beverages, high-speed Wi-Fi,
      private workstations, and shower facilities. Additionally, the program
      offers special discounts and perks on various travel services, including
      airport transfers, car rentals, and hotel accommodations. With Discover
      Airport Lounge & Travel Program, members can elevate their travel
      experience and enjoy VIP treatment at airports around the globe.
  - aid: discover:discover-atm-locator
    name: Discover ATM Locator
    tags: []
    humanURL: >-
      https://partner.discoverglobalnetwork.com/products/atm-locator?tab=overview
    properties:
      - type: Documentation
        url: https://partner.discoverglobalnetwork.com/products/atm-locator
    description: >-
      Discover ATM Locator is a user-friendly tool that allows cardholders to
      easily find nearby ATMs where they can access their accounts and withdraw
      cash. By simply entering their location or zip code, users can quickly
      locate the closest ATM that accepts Discover cards. The service provides
      detailed information about the ATM's location, operating hours, and any
      associated fees, ensuring that cardholders can make informed decisions
      about where to withdraw money. With Discover ATM Locator, cardholders can
      conveniently access their funds wherever they go, making it a valuable
      resource for those who rely on their Discover card for everyday
      transactions.
  - aid: discover:discover-dci-customer-service
    name: Discover DCI Customer Service
    tags: []
    humanURL: >-
